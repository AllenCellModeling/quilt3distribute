[tox]
skipsdist = True
envlist = py36, py37, lint

[travis]
python =
    3.7: py37, lint
    3.6: py36

[testenv:lint]
deps =
    .[test]
commands =
    flake8 --verbose t4distribute

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    .[all]
commands =
    python t4distribute/tests/data/zzz_generate_fake_dataset.py
    py.test --basetemp={envtmpdir} --cov-report html --cov-report xml --cov=t4distribute t4distribute/tests/
    codecov -e TOXENV
